<div class="container-fluid hero-image-login">
  <div class="row login-content ">
    <div class="col contenedor align-self-center bg-light">
      <div class="row justify-content-center ">
        <h2>Ingresar</h2>
      </div>
      <hr>
      <form class="mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" />
        </div>
        <div class="row justify-content-around m-2">
          <button type="submit" class="btn btn-color">Ingresar</button>
          <a [routerLink]="['/home/register']" routerLinkActive="router-link-active"
            class="btn btn-color btn">Registrarse</a>
        </div>
      </form>
      <div class="row justify-content-center mt-3">
        <button class="btn btn-success" (click)="loginWithGoogle()">
          Iniciar con Google
        </button>
      </div>
    </div>
  </div>
</div>
